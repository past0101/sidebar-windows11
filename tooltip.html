<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tooltip</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            background: transparent;
            margin: 0;
            padding: 0;
        }

        .tooltip-container {
            background: rgba(20, 20, 20, 0.98);
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            border: 1px solid rgba(129, 140, 248, 0.5);
            border-radius: 12px;
            padding: 14px 18px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.8), 0 0 0 1px rgba(255, 255, 255, 0.1) inset;
            max-width: 320px;
            min-width: 220px;
            position: relative;
            z-index: 999999;
        }

        .tooltip-name {
            font-size: 13px;
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 4px;
            word-wrap: break-word;
        }

        .tooltip-path {
            font-size: 11px;
            color: rgba(255, 255, 255, 0.6);
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <div class="tooltip-container">
        <div class="tooltip-name" id="tooltipName"></div>
        <div class="tooltip-path" id="tooltipPath"></div>
    </div>

    <script>
        const { ipcRenderer } = require('electron');

        console.log('Tooltip window loaded');

        ipcRenderer.on('update-tooltip', (event, data) => {
            console.log('Tooltip received data:', data);
            document.getElementById('tooltipName').textContent = data.name;
            document.getElementById('tooltipPath').textContent = data.path;
        });
    </script>
</body>
</html>
